<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Calcular Horas</title>
</h:head>
<h:form>
    <p:panel header="Transformar Horas em segundo"/>
    <h:panelGrid columns="1">
        <p:outputLabel value="Digite a quantidade de horas"/>
        <p:inputText value="#{converterTempoController.horas}"/>
        <p:outputLabel value="Digite a quantidade de minutos"/>
        <p:inputText value="#{converterTempoController.minutos}"/>
        <p:outputLabel value="Digite a quantidade de segundos"/>
        <p:inputText value="#{converterTempoController.segundos}"/>

        <p:outputLabel value="O tempo em segundo Ã© de:"/>
        <p:inputText id="result" readonly="true" value="#{converterTempoController.totSegundos}"/>

    </h:panelGrid>
    <h:panelGrid>
        <p:commandButton value="Converter" update="result"
                         actionListener="#{converterTempoController.converterTempo()}"/>

    </h:panelGrid>


</h:form>
<h:body>

</h:body>

</html>
