<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RealToDollar</title>
</h:head>
<h:form >
    <p:panel header="Converter Real para Dolar"/>
    <h:panelGrid columns="1">
        <p:outputLabel value="Digite o valor em Real (R$)"/>
        <p:inputText value="#{realParaDolarController.real}"/>
        <p:outputLabel value="Valor em Dolar ($)"/>
        <p:inputText id="resultado" readonly="true" value="#{realParaDolarController.conver}"/>
        <p:commandButton value="Calcular" actionListener="#{realParaDolarController.converter()}" update="resultado"/>
    </h:panelGrid>


</h:form>
<h:body>

</h:body>

</html>
